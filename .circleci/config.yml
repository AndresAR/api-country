orbs:
  react: thefrontside/react@0.2.0
version: 2.1
jobs:
  pull-and-build:
    docker:
      - image: arvindr226/alpine-ssh
    steps:
      - checkout
      - run: ssh -oStrictHostKeyChecking=no -v $USER@$IP "./deploy-api-country.sh"
workflows:
  build-project:
    jobs:
      - pull-and-build:
        filters: 
          branches:
            only:
              - master